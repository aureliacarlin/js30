<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <p>This is a test </p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');
    // Regular
    console.log('hello');
    console.log('Hello I am a %s string! ',' hmm')

    // Interpolated

    // Styled
    console.log('%cI am som great text!', 'background: red;')

    // warning!
    console.warn('NOooo!!')

    // Error :|
    console.error("Nooo!")
    // Info
        console.info('what?')
    // Testing
        console.assert(1 === 2, "What is this used for?")
        //only fires if something is wrong
    // clearing
        //console.clear();
    // Viewing DOM Elements
      console.log(p)
      console.dir(p);
    // Grouping together
      console.clear();

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`);
      })
    // counting
    console.count('p')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data)
    })

  </script>
</body>
</html>
